<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InternAgent 任务列表</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #1c1917;
      --surface: #292524;
      --border: #44403c;
      --text: #e7e5e4;
      --text-muted: #a8a29e;
      --accent: #22c55e;
      --accent-hover: #4ade80;
      --success: #22c55e;
      --error: #ef4444;
      --link: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans SC", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: var(--accent-hover); }
    .btn-subscribe {
      padding: 0.35rem 0.75rem;
      font-size: 0.8rem;
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      white-space: nowrap;
    }
    .btn-subscribe:hover {
      background: rgba(34, 197, 94, 0.12);
      color: var(--accent-hover);
      border-color: var(--accent-hover);
    }
    .btn-subscribe-done {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: 6px;
      white-space: nowrap;
      cursor: default;
    }
    .table-wrap {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }
    th {
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.85rem;
      white-space: nowrap;
    }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: rgba(255, 255, 255, 0.03); }
    td a {
      color: var(--link);
      text-decoration: none;
    }
    td a:hover { text-decoration: underline; }
    .td-task-desc { max-width: 320px; }
    .task-desc-cell { position: relative; }
    .task-desc-text {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.5;
      word-break: break-word;
    }
    .task-desc-text.expanded {
      -webkit-line-clamp: unset;
      line-clamp: unset;
      display: block;
    }
    .expand-btn {
      margin-top: 0.25rem;
      padding: 0;
      font-size: 0.8rem;
      color: var(--link);
      background: none;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }
    .expand-btn:hover { text-decoration: underline; }
    .td-op { white-space: nowrap; }
    .col-metric { max-width: 140px; }
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }
    .error-msg {
      padding: 1rem;
      background: rgba(248, 81, 73, 0.15);
      color: var(--error);
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }
    .modal-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    .modal {
      width: 100%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    .modal h2 {
      margin: 0 0 1.25rem;
      font-size: 1.25rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.6rem 0.75rem;
      font-size: 0.95rem;
      color: var(--text);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
    }
    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }
    .form-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    .form-actions .btn-secondary {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
    }
    .form-actions .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
    }
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.9rem;
      z-index: 1001;
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .toast.success { background: var(--success); color: #fff; }
    .toast.error { background: var(--error); color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>InternAgent-1.5 科学发现任务列表</h1>
      <button type="button" class="btn" id="btnSubmit">提交任务</button>
    </header>

    <div id="tableError" class="error-msg" style="display: none;"></div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>任务描述</th>
            <th>baseline代码链接</th>
            <th>数据集链接</th>
            <th class="col-metric">评测指标</th>
            <th>提交时间</th>
            <th>更新时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="7" class="loading">加载中…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>提交任务</h2>
      <p style="color: var(--text-muted); font-size: 0.9rem; margin: 0 0 1rem;">请填写任务描述、baseline 代码链接、数据集链接与评测指标，提交后我们会尽快处理。</p>
      <form id="submitForm">
        <div class="form-group">
          <label for="taskDesc">任务描述</label>
          <textarea id="taskDesc" name="task_description" required placeholder="请描述任务内容"></textarea>
        </div>
        <div class="form-group">
          <label for="baselineLink">baseline代码链接</label>
          <input type="url" id="baselineLink" name="baseline_code_link" placeholder="https://..." />
        </div>
        <div class="form-group">
          <label for="datasetLink">数据集链接</label>
          <input type="url" id="datasetLink" name="dataset_link" placeholder="https://..." />
        </div>
        <div class="form-group">
          <label for="metrics">评测指标</label>
          <input type="text" id="metrics" name="evaluation_metrics" placeholder="例如：准确率、F1" />
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="btnCancel">取消</button>
          <button type="submit" class="btn" id="btnSubmitForm">提交</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="subscribeModalOverlay">
    <div class="modal">
      <h2>订阅该任务</h2>
      <p style="color: var(--text-muted); font-size: 0.9rem; margin: 0 0 1rem;">填写邮箱后，我们将为您推送该任务的相关更新。</p>
      <form id="subscribeForm">
        <input type="hidden" id="subscribeTaskId" value="" />
        <div class="form-group">
          <label for="subscribeEmail">邮箱</label>
          <input type="email" id="subscribeEmail" name="email" required placeholder="your@email.com" />
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="btnSubscribeCancel">取消</button>
          <button type="submit" class="btn" id="btnSubscribeSubmit">确认订阅</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script>
    window.SUPABASE_URL = window.SUPABASE_URL || '';
    window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || '';
    window.SUPABASE_TABLE_NAME = window.SUPABASE_TABLE_NAME || 'tasks';
  </script>
  <script src="config.js"></script>
  <script>
    (function() {
      const TABLE_NAME = window.SUPABASE_TABLE_NAME || 'tasks';

      function getSupabase() {
        if (typeof window.SUPABASE_URL === 'undefined' || typeof window.SUPABASE_ANON_KEY === 'undefined' ||
            !window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
          return null;
        }
        if (window.supabaseClient) return window.supabaseClient;
        var createClientFn = (typeof createClient !== 'undefined') ? createClient : (window.supabase && window.supabase.createClient) ? window.supabase.createClient : null;
        if (!createClientFn) return null;
        window.supabaseClient = createClientFn(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
        return window.supabaseClient;
      }

      function showToast(message, type) {
        const el = document.getElementById('toast');
        el.textContent = message;
        el.className = 'toast show ' + (type || 'success');
        clearTimeout(el._tid);
        el._tid = setTimeout(function() {
          el.classList.remove('show');
        }, 3000);
      }

      function formatDate(iso) {
        if (!iso) return '—';
        try {
          const d = new Date(iso);
          return isNaN(d.getTime()) ? iso : d.toLocaleString('zh-CN');
        } catch (_) { return iso; }
      }

      function escapeHtml(s) {
        if (s == null || s === '') return '';
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function renderTaskDescCell(text) {
        var safe = escapeHtml(text || '—');
        return '<td class="td-task-desc"><div class="task-desc-cell">' +
          '<div class="task-desc-text">' + safe + '</div>' +
          '<button type="button" class="expand-btn" aria-label="展开">展开</button>' +
          '</div></td>';
      }

      var SUBSCRIBED_KEY = 'internagent_subscribed_tasks';
      function getSubscribedTaskIds() {
        try {
          var raw = localStorage.getItem(SUBSCRIBED_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch (_) { return []; }
      }
      function addSubscribedTaskId(taskId) {
        var ids = getSubscribedTaskIds();
        if (ids.indexOf(taskId) === -1) { ids.push(taskId); localStorage.setItem(SUBSCRIBED_KEY, JSON.stringify(ids)); }
      }

      function renderTable(rows) {
        const tbody = document.getElementById('tableBody');
        var subscribedIds = getSubscribedTaskIds();
        if (!rows || rows.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="loading">暂无任务</td></tr>';
          return;
        }
        tbody.innerHTML = rows.map(function(r) {
          var taskId = (r.task_id || '').toString();
          var isSubscribed = subscribedIds.indexOf(taskId) !== -1;
          var opCell = isSubscribed
            ? '<td class="td-op"><span class="btn-subscribe-done">已订阅</span></td>'
            : '<td class="td-op"><button type="button" class="btn btn-subscribe" data-task-id="' + escapeHtml(taskId) + '">订阅</button></td>';
          return '<tr>' +
            renderTaskDescCell(r.task_desc) +
            '<td>' + (r.baseline_code ? '<a href="' + escapeHtml(r.baseline_code) + '" target="_blank" rel="noopener">链接</a>' : '—') + '</td>' +
            '<td>' + (r.dataset ? '<a href="' + escapeHtml(r.dataset) + '" target="_blank" rel="noopener">链接</a>' : '—') + '</td>' +
            '<td class="col-metric">' + escapeHtml(r.metric || '—') + '</td>' +
            '<td>' + formatDate(r.submission_time) + '</td>' +
            '<td>' + formatDate(r.update_time) + '</td>' +
            opCell +
            '</tr>';
        }).join('');

        tbody.querySelectorAll('.task-desc-cell').forEach(function(cell) {
          var textEl = cell.querySelector('.task-desc-text');
          var btn = cell.querySelector('.expand-btn');
          if (!textEl || !btn) return;
          var fullText = textEl.textContent || '';
          var lineCount = (fullText.match(/\n/g) || []).length + 1;
          if (fullText.length < 120 && lineCount <= 3) { btn.style.display = 'none'; return; }
          btn.addEventListener('click', function() {
            var isExpanded = textEl.classList.toggle('expanded');
            btn.textContent = isExpanded ? '收起' : '展开';
            btn.setAttribute('aria-label', isExpanded ? '收起' : '展开');
          });
        });
      }

      function loadTable() {
        const supabase = getSupabase();
        const tbody = document.getElementById('tableBody');
        const errEl = document.getElementById('tableError');

        if (!supabase) {
          tbody.innerHTML = '<tr><td colspan="7" class="loading">请配置 config.js 中的 SUPABASE_URL 和 SUPABASE_ANON_KEY</td></tr>';
          errEl.style.display = 'none';
          return;
        }

        supabase.from(TABLE_NAME).select('*').order('submission_time', { ascending: false })
          .then(function(res) {
            if (res.error) {
              errEl.textContent = '加载失败: ' + res.error.message;
              errEl.style.display = 'block';
              tbody.innerHTML = '<tr><td colspan="7" class="loading">加载失败</td></tr>';
            } else {
              errEl.style.display = 'none';
              renderTable(res.data || []);
            }
          })
          .catch(function(e) {
            errEl.textContent = '加载失败: ' + (e && e.message ? e.message : String(e));
            errEl.style.display = 'block';
            tbody.innerHTML = '<tr><td colspan="7" class="loading">加载失败</td></tr>';
          });
      }

      const modal = document.getElementById('modalOverlay');
      const form = document.getElementById('submitForm');

      document.getElementById('btnSubmit').addEventListener('click', function() {
        modal.classList.add('open');
      });

      document.getElementById('btnCancel').addEventListener('click', function() {
        modal.classList.remove('open');
      });

      modal.addEventListener('click', function(e) {
        if (e.target === modal) modal.classList.remove('open');
      });

      var subscribeModal = document.getElementById('subscribeModalOverlay');
      var subscribeForm = document.getElementById('subscribeForm');
      var subscribeTaskIdEl = document.getElementById('subscribeTaskId');
      var subscribeEmailEl = document.getElementById('subscribeEmail');

      document.getElementById('tableBody').addEventListener('click', function(e) {
        var btn = e.target && e.target.closest('.btn-subscribe');
        if (!btn) return;
        var taskId = btn.getAttribute('data-task-id');
        if (!taskId) return;
        subscribeTaskIdEl.value = taskId;
        subscribeEmailEl.value = '';
        subscribeModal.classList.add('open');
      });

      document.getElementById('btnSubscribeCancel').addEventListener('click', function() {
        subscribeModal.classList.remove('open');
      });

      subscribeModal.addEventListener('click', function(e) {
        if (e.target === subscribeModal) subscribeModal.classList.remove('open');
      });

      subscribeForm.addEventListener('submit', function(e) {
        e.preventDefault();
        var taskId = (subscribeTaskIdEl.value || '').trim();
        var email = (subscribeEmailEl.value || '').trim();
        if (!taskId || !email) {
          showToast('请先填写邮箱哦～', 'error');
          return;
        }
        var supabase = getSupabase();
        if (!supabase) {
          showToast('请先配置 Supabase', 'error');
          return;
        }
        var submitBtn = document.getElementById('btnSubscribeSubmit');
        submitBtn.disabled = true;
        supabase.from('subscriptions').insert({ task_id: taskId, email: email })
          .then(function(res) {
            submitBtn.disabled = false;
            if (res.error) {
              if (res.error.code === '23505' || (res.error.message && res.error.message.indexOf('duplicate') !== -1)) {
                showToast('此邮箱已订阅此任务，请耐心等待结果哦～', 'error');
                addSubscribedTaskId(taskId);
                loadTable();
              } else {
                showToast('订阅失败: ' + res.error.message, 'error');
              }
              return;
            }
            showToast('订阅成功，我们会通过邮箱通知您任务结果，请耐心等待哦～');
            addSubscribedTaskId(taskId);
            loadTable();
            subscribeModal.classList.remove('open');
            subscribeForm.reset();
          })
          .catch(function(err) {
            submitBtn.disabled = false;
            if (err && err.code === '23505') {
              showToast('此邮箱已订阅此任务，请耐心等待结果哦～', 'error');
              addSubscribedTaskId(taskId);
              loadTable();
            } else {
              showToast('订阅失败: ' + (err && err.message ? err.message : String(err)), 'error');
            }
          });
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const supabase = getSupabase();
        if (!supabase) {
          showToast('请先配置 Supabase', 'error');
          return;
        }
        var taskDesc = (document.getElementById('taskDesc').value || '').trim();
        var baselineCode = (document.getElementById('baselineLink').value || '').trim();
        var dataset = (document.getElementById('datasetLink').value || '').trim();
        var metric = (document.getElementById('metrics').value || '').trim();

        var labels = ['任务描述', 'baseline代码链接', '数据集链接', '评测指标'];
        var values = [taskDesc, baselineCode, dataset, metric];
        for (var i = 0; i < values.length; i++) {
          if (!values[i]) {
            showToast('请先填写「' + labels[i] + '」后再提交哦～', 'error');
            return;
          }
        }

        const now = new Date().toISOString();
        const payload = {
          task_desc: taskDesc,
          baseline_code: baselineCode,
          dataset: dataset,
          metric: metric,
          submission_time: now
          // update_time 不传，默认为空
        };

        const btn = document.getElementById('btnSubmitForm');
        btn.disabled = true;

        supabase.from(TABLE_NAME).insert(payload).select()
          .then(function(res) {
            btn.disabled = false;
            if (res.error) {
              showToast('提交失败: ' + res.error.message, 'error');
              return;
            }
            showToast('提交成功');
            form.reset();
            modal.classList.remove('open');
            loadTable();
          })
          .catch(function(err) {
            btn.disabled = false;
            showToast('提交失败: ' + (err && err.message ? err.message : String(err)), 'error');
          });
      });

      if (window.SUPABASE_URL && window.SUPABASE_ANON_KEY && (typeof createClient !== 'undefined' || (window.supabase && window.supabase.createClient))) {
        loadTable();
      } else {
        document.getElementById('tableBody').innerHTML = '<tr><td colspan="7" class="loading">请先配置 docs/config.js 中的 SUPABASE_URL 和 SUPABASE_ANON_KEY</td></tr>';
      }
    })();
  </script>
</body>
</html>
